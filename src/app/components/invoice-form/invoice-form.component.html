<form class="form" [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
  <div class="input-list" formArrayName="products">
    <div
      class="input-item"
      *ngFor="let product of products.controls; let i = index"
      [formGroupName]="i"
    >
      <mat-form-field class="input">
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name" />
        <mat-error
          *ngIf="products.controls[i].get('name')?.errors?.['required']"
        >
          Name is required
        </mat-error>
        <mat-error
          *ngIf="products.controls[i].get('name')?.errors?.['minlength']"
        >
          Min length 3
        </mat-error>
        <mat-error
          *ngIf="products.controls[i].get('name')?.errors?.['maxlength']"
        >
          Max length 30
        </mat-error>
      </mat-form-field>
      <mat-form-field class="input">
        <mat-label>Count</mat-label>
        <input type="number" matInput formControlName="count" />
        <mat-error
          *ngIf="products.controls[i].get('count')?.errors?.['required']"
        >
          Please enter count
        </mat-error>
        <mat-error *ngIf="products.controls[i].get('count')?.errors?.['min']">
          Min 1
        </mat-error>
        <mat-error *ngIf="products.controls[i].get('count')?.errors?.['max']">
          Max 100
        </mat-error>
      </mat-form-field>
      <mat-form-field class="input">
        <mat-label>Price</mat-label>
        <input type="number" matInput formControlName="price" />
        <mat-error
          *ngIf="products.controls[i].get('price')?.errors?.['required']"
        >
          Please enter price
        </mat-error>
        <mat-error *ngIf="products.controls[i].get('price')?.errors?.['min']">
          Min 1
        </mat-error>
        <mat-error *ngIf="products.controls[i].get('price')?.errors?.['max']">
          Max 1000000
        </mat-error>
      </mat-form-field>
      <button mat-button type="button" (click)="onDeletProduct(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  <div>
    <button mat-button type="button" (click)="onAddProduct()">
      <mat-icon>add</mat-icon> Add new item
    </button>
  </div>
  <div style="margin-top: 15px">
    <button mat-raised-button type="submit" color="primary">Submit</button>
  </div>
</form>
